<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チャンバラ道場</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="arena">
      <h1>チャンバラ道場</h1>
      <p class="subtitle">相手の構えを読んで斬る、シンプル一騎打ちゲーム。</p>

      <section class="status-grid">
        <article class="card" id="player-card">
          <h2>プレイヤー</h2>
          <p>体力: <span id="player-hp">100</span></p>
          <p>構え: <span id="player-guard">上段</span></p>
        </article>

        <article class="card" id="enemy-card">
          <h2>敵</h2>
          <p>体力: <span id="enemy-hp">100</span></p>
          <p>構え: <span id="enemy-guard">中段</span></p>
        </article>
      </section>

      <section class="controls">
        <h3>行動</h3>
        <div class="button-row">
          <button data-action="attack-high">上段斬り</button>
          <button data-action="attack-mid">中段突き</button>
          <button data-action="attack-low">下段払い</button>
        </div>
        <div class="button-row">
          <button data-action="guard-high">上段受け</button>
          <button data-action="guard-mid">中段受け</button>
          <button data-action="guard-low">下段受け</button>
        </div>
        <button id="restart" class="restart" hidden>もう一戦</button>
      </section>

      <section class="log-wrap">
        <h3>勝負ログ</h3>
        <ol id="log"></ol>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
